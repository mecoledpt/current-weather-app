<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="New York" class="form-control-sm" />
        <input type="submit" class="btn-light" />
      </form>
      <h1 id="city-name">New York</h1>
      <p class="date-time">
        <span id="current-date">Sunday, 22 August 2021</span><br />
        <span id="curr-time">Last updated 7:43 pm</span>
      </p>
      <p class="temperature large" id="current-temp">75Â°</p>
      <span class="superscript">F | C</span>
      <ul>
        <li id="current-cond">Clear</li>
        <li id="current-humidity">Humidity: 80%</li>
        <li id="current-wind">Wind: 10 mph NW</li>
      </ul>
    </div>
    <footer>
      <p class="small">
        This open-source project was created by
        <a href="https://github.com/mecoledpt" target="_blank">Melanie Cole</a>
        and is hosted by
        <a href="http://www.netlify.com" target="_blank">Netlify</a>
      </p>
    </footer>
    <script src="src/app.js" type="text/javascript"></script>
  </body>
</html>
