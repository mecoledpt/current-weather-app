<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search">
          <input
            type="text"
            autocomplete="off"
            placeholder="New York"
            class="input-text"
            id="city-name-input"
          />
          <input type="submit" class="button" />
        </form>

        <button class="locate-btn">
          <i class="bi bi-pin-map" id="locate-btn"></i> Locate
        </button>
      </header>
      <h1 id="city-name">New York</h1>
      <p class="date-time">
        <span id="current-date">Sunday, 22 August 2021</span><br />
        <span id="curr-time">Last updated 7:43 pm</span>
      </p>
      <p>
        <span class="cond-icon"
          ><i id="cond-icon" class="bi bi-sun-fill"></i
        ></span>
        <span class="temperature large" id="current-temp">75°</span>
        <span class="superscript">F</span>
      </p>
      <ul>
        <li id="current-cond">Clear</li>
        <li class="feels-like">
          Feels like <span id="feels-like-temp">80°</span>
        </li>
        <li class="humidity">
          Humidity: <span id="current-humidity">80%</span>
        </li>
        <li class="wind">
          Wind: <span id="current-wind-speed">10</span>
          <span id="current-wind-dir">NW</span>
        </li>
      </ul>
      <div class="weather-forecast row" id="forecast"></div>
    </div>
    <footer>
      <p class="small">
        This open-source project was created by
        <a
          href="https://github.com/mecoledpt/current-weather-app"
          target="_blank"
          >Melanie Cole</a
        >
        and is hosted by
        <a href="http://www.netlify.com" target="_blank">Netlify</a>
      </p>
    </footer>
    <script src="src/app.js" type="text/javascript"></script>
  </body>
</html>
